<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGN Profile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --accent-primary: #3d84f7;
      --accent-secondary: #ed4b9e;
      --bg-dark: #0f172a;
      --bg-darker: #0b1120;
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
    }

    body {
      background-color: var(--bg-darker);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .main-container {
      background-color: var(--bg-dark);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .main-container::before {
      content: '';
      display: block;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    }

    .profile-container {
      padding: 2rem;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      text-align: center;
    }

    .profile-avatar {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-primary);
      background-color: #1e293b;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-upload-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .avatar-upload-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .profile-section {
      margin-bottom: 2rem;
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 3px solid var(--accent-primary);
    }

    .profile-section h2 {
      color: var(--accent-primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: white;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .profile-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2c6fd6;
    }

    .btn-secondary {
      background-color: #334155;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #475569;
    }

    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: capitalize;
      margin-top: 0.5rem;
    }

    .role-badge.admin {
      background-color: #f43f5e;
      color: white;
    }

    .role-badge.moderator {
      background-color: #f97316;
      color: white;
    }

    .role-badge.member {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-title">TGN Profile</div>
      <div class="user-panel" id="userPanel"></div>
    </div>
  </header>

  <div class="container">
    <div class="main-container">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">
            <img id="avatarImage" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile Picture">
            <label class="avatar-upload-btn">
              <input type="file" id="avatarUpload" accept="image/*" style="display:none">
              Change Avatar
            </label>
          </div>
          <h1 id="profileUsername">Loading...</h1>
          <div id="profileRoleBadge" class="role-badge">Member</div>
        </div>

        <div class="profile-section">
          <h2>Character Information</h2>
          <div class="form-group">
            <label for="characterName">Character Name</label>
            <input type="text" id="characterName" placeholder="Your in-game character name">
          </div>
          <div class="form-group">
            <label for="characterClass">Class</label>
            <input type="text" id="characterClass" placeholder="Warrior/Mage/Archer etc.">
          </div>
        </div>

        <div class="profile-section">
          <h2>Player Bio</h2>
          <div class="form-group">
            <textarea id="playerBio" rows="5" placeholder="Tell us about yourself and your playstyle..."></textarea>
          </div>
        </div>

        <div class="profile-actions">
          <button id="backBtn" class="btn btn-secondary">Back to Home</button>
          <button id="saveProfileBtn" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Initialize Firebase with your existing config
    const firebaseConfig = {
      apiKey: "AIzaSyANFiNgI5AElip2yg1s1j8X_C_fySX0b38",
      authDomain: "tgn-roster.firebaseapp.com",
      databaseURL: "https://tgn-roster-default-rtdb.firebaseio.com",
      projectId: "tgn-roster",
      storageBucket: "tgn-roster.appspot.com",
      appId: "1:680550686349:web:bf8d53910264c3a5004cc4"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // Profile Management
    document.addEventListener('DOMContentLoaded', () => {
      // Back button functionality
      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      auth.onAuthStateChanged(async user => {
        if (!user) {
          window.location.href = 'index.html'; // Redirect to home page
          return;
        }
    
        try {
          const userSnapshot = await database.ref(`users/${user.uid}`).once('value');
          const userData = userSnapshot.val();
    
          if (!userData) {
            alert('User data not found.');
            auth.signOut();
            return;
          }
    
          // Set global currentUser
          window.currentUser = {
            uid: user.uid,
            username: userData.username || 'Unknown',
            role: userData.role || 'member',
            photoURL: userData.photoURL || 'https://cdn.discordapp.com/embed/avatars/0.png'
          };
    
          // Now load profile
          loadProfile(user.uid);
    
          // Set up avatar upload
          document.getElementById('avatarUpload').addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
              uploadAvatar(user.uid, e.target.files[0]);
            }
          });
    
          // Save profile
          document.getElementById('saveProfileBtn').addEventListener('click', () => {
            saveProfile(user.uid);
          });
    
        } catch (error) {
          console.error('Failed to load user profile:', error);
          auth.signOut();
        }
      });
    });

    async function loadProfile(uid) {
      try {
        const snapshot = await database.ref(`profiles/${uid}`).once('value');
        const profile = snapshot.val() || {};
        
        // Set basic info
        document.getElementById('profileUsername').textContent = currentUser.username;
        
        // Set role badge
        const roleBadge = document.getElementById('profileRoleBadge');
        roleBadge.className = `role-badge ${currentUser.role}`;
        roleBadge.textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1).replace('-', ' ');
        
        // Set avatar - ensure we have a valid URL
        const avatarImg = document.getElementById('avatarImage');
        avatarImg.src = currentUser.photoURL || 'https://cdn.discordapp.com/embed/avatars/0.png';
        avatarImg.onerror = function() {
          this.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
        };
        
        // Fill form fields
        document.getElementById('characterName').value = profile.characterName || '';
        document.getElementById('characterClass').value = profile.characterClass || '';
        document.getElementById('playerBio').value = profile.bio || '';
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    async function saveProfile(uid) {
      const profileData = {
        characterName: document.getElementById('characterName').value.trim(),
        characterClass: document.getElementById('characterClass').value.trim(),
        bio: document.getElementById('playerBio').value.trim(),
        lastUpdated: firebase.database.ServerValue.TIMESTAMP
      };
      
      try {
        await database.ref(`profiles/${uid}`).update(profileData);
        alert('Profile saved successfully!');
      } catch (error) {
        console.error('Error saving profile:', error);
        alert('Failed to save profile. Please try again.');
      }
    }

    async function uploadAvatar(uid, file) {
      if (!file) return;
      
      // Use your existing Imgur API implementation
      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: `Client-ID 39f8c230782d6da` // Your Imgur Client ID
          },
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          // Update Firebase
          await database.ref(`users/${uid}/photoURL`).set(data.data.link);
          
          // Update the image source and currentUser
          document.getElementById('avatarImage').src = data.data.link;
          currentUser.photoURL = data.data.link;
          
          // Update the avatar in the user panel if it exists
          const userPanelAvatar = document.querySelector('.user-panel .avatar');
          if (userPanelAvatar) {
            userPanelAvatar.src = data.data.link;
          }
          
          alert('Avatar updated successfully!');
        } else {
          throw new Error(data.data.error || 'Failed to upload avatar');
        }
      } catch (error) {
        console.error("Upload error:", error);
        alert('Error uploading avatar: ' + error.message);
      }
    }
  </script>
</body>
</html>
